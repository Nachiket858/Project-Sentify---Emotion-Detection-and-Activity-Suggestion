<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <script src="{{ url_for('static', filename='mode_sel.js') }}"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.32/build/spline-viewer.js"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <!-- Left side: Brand name -->
            <a class="navbar-brand logo-title" href="#">ðŸ˜ŠSentify</a>

            <!-- Right side: Username and Logout -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link">{{ username }}</span>
                    </li>
                    <span class="nav-link">About us</span>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content divided into three equal sections -->
    <div class="main-container">
        <!-- Left button -->
        <div class="button-container">
            <button onclick="location.href='/camera'">Camera Mode</button>
        </div>
        
        <!-- Center: Spline 3D Model with Logo Hiding Boxes -->
        <div class="spline-viewer-container">
            <spline-viewer url="https://prod.spline.design/18L3dTV9MS54TUwA/scene.splinecode"></spline-viewer>
            
            <!-- Logo Hiding Boxes inside the center section, positioned at the bottom -->
            <div class="cover-logo-box">
                <div class="left-box" id="leftBox"></div>
                <div class="right-box" id="rightBox"></div>
            </div>
        </div>
        
        <!-- Right button -->
        <div class="button-container">
            <button onclick="location.href='/upload'">Upload Image</button>
        </div>
    </div>
</body>
</html>
